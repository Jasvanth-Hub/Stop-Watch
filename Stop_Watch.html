<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="Stop_Watch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dr+Sugiyama&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h2>Stop Watch</h2>
        <div id="box">
            <div id="box1">
                <span id="hour">00 :</span>
                <span id="min">: 00 :</span>
                <span id="sec">: 00 :</span>
                <span id="ms">: 00</span>
            </div>
            <div id="box2">
                <button type="button" id="btn1">Start</button>
                <button type="button" id="btn2">Pause</button>
                <button type="button" id="btn3">Reset</button>
            </div>
        </div>
    </div>
    <footer><div class="footer">created by Jasvanth || copyright&copy; || All rights received.</div></footer>
</body>
<script src="Stop_Watch.js"></script>
</html>
